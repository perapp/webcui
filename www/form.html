<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div id="main" class="w3-panel">

<div class="w3-container w3-teal">
  <h2>Input Form</h2>
</div>
<form class="w3-container w3-card-4">
<br>

{% for param in params %}
<p>      
  <label class="w3-text-grey">{{ param.label }}</label>
  <input class="w3-input w3-border" type="text" name="{{param.name}}" id="{{param.name}}" required/>
</p>
{% endfor %}

<br>
  <p><button type="button" class="w3-btn w3-padding w3-teal" style="width:120px">Run &nbsp; &#10095;</button></p>
</form>

</div>
</body>
</html>
